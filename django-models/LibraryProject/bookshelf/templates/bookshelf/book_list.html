<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>All Books</h1>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author }} ({{ book.publication_year }})</li>
        {% empty %}
        <li>No books found.</li>
        {% endfor %}
    </ul>
</body>
</html>
